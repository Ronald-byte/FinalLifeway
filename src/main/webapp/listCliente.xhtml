							</p:column>
							<p:column headerText="Nombre" sortBy="#{c.NCliente}">
								<h:outputText value="#{c.NCliente}" />
							</p:column>

								<h:outputText value="#{c.NCliente}" />
							</p:column>	
							<p:column headerText="Distrito" sortBy="#{c.NDistrito}">
								<h:outputText value="#{c.NCliente}" />
							</p:column>

								sortBy="#{c.telefono_Cliente}">

								<h:outputText value="#{c.user}" />
							</p:column>
