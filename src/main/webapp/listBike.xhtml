<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Bicicletas:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Bicicletas</span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row" align="center">
			<p:commandButton value="Nuevo"
					action="#{bikeController.newBike()}"
					styleClass="btn btn-primary" ajax="false" /></div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstBike" var="b"
							value="#{bikeController.listaBike}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">


							<p:column headerText="Id" sortBy="#{b.idBike}">
								<h:outputText value="#{b.idBike}" />
							</p:column>
							<!-- Sintaxis incluir comentario xhtml -->
							<p:column headerText="Marca" sortBy="#{b.brand}">
								<h:outputText value="#{b.brand}" />
							</p:column>
							<p:column headerText="Fecha" sortBy="#{b.dateBike}">
								<h:outputText value="#{b.dateBike}" />
							</p:column>
							<p:column headerText="Precio" sortBy="#{b.MPrecio_bike}">
								<h:outputText value="#{b.MPrecio_bike}" />
							</p:column>
							<p:column headerText="Status" sortBy="#{b.status}">
								<h:outputText value="#{b.status}" />
							</p:column>
							<p:column headerText="Operación">
								<h:commandLink action="lstBike" value="Eliminar"
									actionListener="#{bikeController.delete(b)}" style="color:red;" />
							</p:column>
							<p:column headerText="Operación">
								<h:commandLink value="Modificar"
									action="#{bikeController.Modifpre(b)}" style="color:blue;" />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
